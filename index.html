<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-8 bg-gradient-to-r from-blue-500 via-purple-600 to-indigo-700">
    <img src="PipYPoP.png" alt="">
    <h1 class="flex justify-center p-8 font-bold text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-indigo-500 mb-8">Bienvenidos a Pip y Pop</h1>
 
    <!--Formulario para agregar canciones-->
 
   <form id="song_form" class="bg-white p-6 rounded-lg shadow-lg space-y-6">

 <div class="font-bold" class="w-full mt-2 bg-gray-100 ">
    <label for="song_name" class="block text-xl font-semibold text-gray-800 font-bold">Nombre de la canción:</label>
    <input id="song_name" class="w-full p-3 mt-2 bg-gray-100 rounded-md border-2 border-gray-300 font-bold" type="text" required>
</div> 

<div class="font-bold">
    <label for="artist_name" class="block text-xl font-semibold text-gray-800 font-bold">Nombre del artista:</label>
    <input id="artist_name" type="text" class="w-full p-3 mt-2 bg-gray-100 rounded-md border-2 border-gray-300 font-bold" required>
</div>

<div class="font-bold">
    <label for="url_song" class="block text-xl font-semibold text-gray-800 font-bold">Ingresa el enlace de la canción:</label>
    <input id="url_song" type="url" class="w-full p-3 mt-2 bg-gray-100 rounded-md border-2 border-gray-300 font-bold" required>
</div>

    <button type="submit" class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white p-3 rounded-lg font-bold">Agregar a la lista</button>
   </form>
 
    <!--Lista de canciones-->
 
    <h2 class="font-bold text-3xl text-gray-100 mb-6 flex justify-center ">Lista de reproducciónes</h2>
    <ul id="play_list"></ul>
 
 
</body>
 
<script src="PipPop.js"></script>
</html>
